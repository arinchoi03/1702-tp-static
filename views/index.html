{% extends 'layout.html' %}

{% block content %}
<div id="app" class="clearfix">
  <div class= "row">
    <div id= "map-canvas" class="col-lg-8 col-md-8 col-sm-8 col-xs-12 "></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
      <div class="planning-modules">
          <h4>Sleeps</h4>
              <select class = "form-control">>
              {% for hotel in hotels %}
                <option>{{hotel.name}}</option>
              {% endfor %}
              </select>

              <h4>Eats</h4>
              <select class = "form-control">>
              {% for restaurant in restaurants %}
                <option>{{restaurant.name}}</option>
              {% endfor %}
              </select>

              <h4>Adventures</h4>
              <select class = "form-control">>
              {% for activity in activities %}
                <option>{{activity.name}}</option>
              {% endfor %}
              </select>
      </div>
      <div class="planning-modules">
        <h2>Game Plan</h2>
        <div class="panel panel-default">
          <div class="panel-heading">
            butttttons
          </div>
          <div class="panel-body">
            <h4>Sleeps</h4>
            <h4>Eats</h4>
            <h4>Adventures</h4>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
{% endblock %}
