{% extends 'layout.html' %}

{% block content %}
<div id="app" class="clearfix">
  <div class= "row">
    <div id= "map-canvas" class="col-lg-8 col-md-8 col-sm-8 col-xs-12 "></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
      <div class="planning-modules">
          <h4>Hotels</h4>
              <select>
              {% for hotel in hotels %}
                <option>{{hotel.name}}</option>
              {% endfor %}
              </select>

              <h4>Restaurant</h4>
              <select>
              {% for restaurant in restaurants %}
                <option>{{restaurant.name}}</option>
              {% endfor %}
              </select>

              <h4>Activities</h4>
              <select>
              {% for activity in activities %}
                <option>{{activity.name}}</option>
              {% endfor %}
              </select>
      </div>
      <div class="planning-modules">
        <h2>ITINERARY</h2>
        <nav>
        </nav>
      </div>
    </div>


  </div>
</div>
{% endblock %}
